<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="Vendor/fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
    <style>
    </style>
</head>
<body>
    <header class="header">
        <div class="title"><div class="title-text">Hoven</div></div>
        <div class="date"><day>Saturday</day> , 15th January</div>
        <div class="search-box">
            <div class="search-container">
                <input class="search-input" type="text" placeholder="Search">
            </div>
          </div>
    </header>
    <main>
        <div class="city">
            <div id="cityinfo" class="city-info">
                <div class="city-temp">
                    27 °C
                </div>
                <div class="city-weather">
                    Cloudy
                </div>
                <div class="city-details">
                    <div class="city-humidity">
                        <div>
                        <div>Humidity</div>
                        <div id="humidity">86%</div>
                        </div>
                    </div>
                    <div class="city-wind-speed">
                        <div>
                        <div>wind</div>
                        <div id="wind-speed">12 K/M</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="city-name">
                    <div>Chennai</div>
                    <div class="city-underline"></div>
            </div>
            
        </div>
        <div class="forecast">
            <div class="day">
                <div class="day-name"><div>mon</div></div>
                <img src="Images/Weather-icon/SVG/rainy.svg" alt="rainy" class="weather-icon">
                <div class="day-temp">29°C</div>
            </div>
            <div class="day">
                <div class="day-name"><div>tue</div></div>
                <img src="Images/Weather-icon/SVG/partly-cloudy.svg" alt="rainy" class="weather-icon">
                <div class="day-temp">29°C</div>

            </div>
            <div class="day">
                <div class="day-name"><div>wed</div></div>
                <img src="Images/Weather-icon/SVG/cloudy.svg" alt="rainy" class="weather-icon">
                <div class="day-temp">29°C</div>

            </div>
            <div class="day">
                <div class="day-name"><div>thu</div></div>
                <img src="Images/Weather-icon/SVG/sunny.svg" alt="rainy" class="weather-icon">
                <div class="day-temp">29°C</div>

            </div>
            <div class="day">
                <div class="day-name"><div>fri</div></div>
                <img src="Images/Weather-icon/SVG/thunderstorm.svg" alt="rainy" class="weather-icon">
                <div class="day-temp">29°C</div>

            </div>
        </div>
    </main>
</body>
</html>
